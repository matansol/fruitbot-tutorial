version: '3.8'

services:
  fruitbot-tutorial:
    build:
      context: .
      dockerfile: Dockerfile.fruitbot
    container_name: fruitbot-tutorial
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - PYTHONUNBUFFERED=1
      - KMP_DUPLICATE_LIB_OK=TRUE
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
